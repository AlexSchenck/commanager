<ActionBar class="action-bar" title="{{title}}"></ActionBar>

<StackLayout class="page" orientation="vertical">
    <StackLayout class="text-field-layout" orientation="vertical">
        <TextField #nameTextField class="input input-border" hint="Name*" [text]="deck?.name" maxLength="64" (textChange)="setSubmitEnabled($event)"></TextField>
        <TextField #commanderTextField class="input input-border" hint="Commander" [text]="deck?.commander" maxLength="64"></TextField>
    </StackLayout>
    <Label class="h3 color-label" text="Color Identity:"></Label>
    <StackLayout class="checkbox-layout" orientation="horizontal">
        <CheckBox id={{color.White}} #colorCheckBox class="color-checkbox" text="W" [checked]="hasColor(color.White)"></CheckBox>
        <CheckBox id={{color.Blue}} #colorCheckBox class="color-checkbox" text="U" [checked]="hasColor(color.Blue)"></CheckBox>
        <CheckBox id={{color.Black}} #colorCheckBox class="color-checkbox" text="B" [checked]="hasColor(color.Black)"></CheckBox>
        <CheckBox id={{color.Red}} #colorCheckBox class="color-checkbox" text="R" [checked]="hasColor(color.Red)"></CheckBox>
        <CheckBox id={{color.Green}} #colorCheckBox class="color-checkbox" text="G" [checked]="hasColor(color.Green)"></CheckBox>
    </StackLayout>
    <Label class="h3 card-label" text="My Shared Cards:"></Label>
    <ListView class="page list-group card-list" [items]="cards">
        <ng-template let-card="item">
            <StackLayout class="list-group-item" orientation="horizontal">
                <Label class="list-item-label" [text]="card.name"></Label>
                <CheckBox></CheckBox>
            </StackLayout>
        </ng-template>
    </ListView>
    <StackLayout orientation="horizontal" horizontalAlignment="right">
        <Button class="btn btn-outline" text="Delete" (tap)="close('delete')" [isEnabled]="isDeleteEnabled"></Button>
        <Button class="btn btn-outline" text="Cancel" (tap)="close('cancel')"></Button>
        <Button class="btn btn-primary" text="Submit" (tap)="close('submit')" [isEnabled]="isSubmitEnabled"></Button>
    </StackLayout>
</StackLayout>
