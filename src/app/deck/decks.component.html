<ActionBar class="action-bar" title="Decks">
    <!-- Side drawer -->
    <NavigationButton icon="res://baseline_menu_black_48dp" (tap)="toggleDrawer()" *ifAndroid></NavigationButton>
    <ActionItem icon="res://menu" ios.position="left" (tap)="toggleDrawer()" *ifIos></ActionItem>

    <!-- Add Deck button -->
    <ActionItem [nsRouterLink]="['/deck']" android.position="actionBar" android.systemIcon="ic_menu_add" ios.position="right" ios.systemIcon="4"></ActionItem>
</ActionBar>
<RadSideDrawer>
    <StackLayout tkDrawerContent orientation="vertical">
        <StackLayout class="sideMenuItem" [nsRouterLink]="['/cards']">
            <Label class="body sideMenuLabel" text="Manage Shared Cards"></Label>
        </StackLayout>
        <StackLayout class="sideMenuItem" orientation="horizontal" (tap)="toggleTheme()">
            <Label class="body sideMenuLabel" text="Toggle Dark Theme"></Label>
        </StackLayout>
    </StackLayout>
    <ListView tkMainContent [items]="decks">
        <ng-template let-deck="item">
            <StackLayout orientation="horizontal">
                <StackLayout class="deck-label-layout" orientation="vertical" verticalAlignment="center" [nsRouterLink]="['/deck', deck.id]">
                    <Label [text]="deck.name"></Label>
                    <Label class="deck-subtitle-label" [text]="deck.commander"></Label>
                    <Label class="deck-subtitle-label" [text]="toColorString(deck.colorIdentity)"></Label>
                </StackLayout>
                <Button class="-primary" [nsRouterLink]="['/play', deck.id]" text="Play" verticalAlignment="center"></Button>
            </StackLayout>
        </ng-template>
    </ListView>
</RadSideDrawer>
