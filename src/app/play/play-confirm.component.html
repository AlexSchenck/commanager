<ActionBar class="action-bar" title="Confirm Changes">
    <!-- Cancel button -->
    <NavigationButton [nsRouterLink]="['/decks']" android.systemIcon="ic_menu_close_clear_cancel" *ifAndroid></NavigationButton>
    <ActionItem [nsRouterLink]="['/decks']" ios.position="left" ios.systemIcon="1" *ifIos></ActionItem>

    <ActionItem android.position="actionBar" android.systemIcon="ic_menu_send" ios.position="right" ios.systemIcon="0" (tap)="submit()"></ActionItem>
</ActionBar>
<ListView [items]="updates">
    <ng-template let-update="item">
        <ns-play-confirm-item #playConfirmItem [deckId]="update.deckId" [cardNames]="update.cardNames"></ns-play-confirm-item>
    </ng-template>
</ListView>
